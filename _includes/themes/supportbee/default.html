<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/waypoints.min.js"></script>
    <script type="text/javascript" src="http://use.typekit.com/qym4cpt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="http://supportbee.com/assets/base.css" type="text/css" media="screen">
    <link rel="stylesheet" href="http://supportbee.com/assets/common.css" type="text/css" media="screen">
    <link rel="stylesheet" href="http://supportbee.com/assets/app.css" type="text/css" media="screen">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-495367-28']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  </head>

  <body class="documentation">

    <div id="header-wrapper">
      <div id="header" class="container">
        <div class="row">
          <div id="logo" class="columns four">
            <a href="/">
              <img src="http://supportbee.com/images/logo.jpg">
            </a>
          </div>
          <div id="nav" class="columns eight">
            <ul class="nav right">
              <li><a data-controls-modal="sb-overlay">Contact Support</a></li>
              <li><a href="http://supportbee.com/">Back to SupportBee</a></li>
            </ul>
          </div>
        </div>
      </div><!-- #header -->
    </div><!-- #header-wrapper -->

    <div id="wrapper" class="container">

      <div class="row">
        <div class="content columns eight">
          <div class="row post_body">
            {{ content }}
          </div>
        </div>

        <div class="sidebar columns three">
            <ul class="posts">
              {% for post in site.categories.api_docs %}
                <li>
                  <a href="#{{ post.id }}" rel="{{ post.id  }}">{{ post.title }}</a> 
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>    

      <div class="row">
        <footer>
          <p>&copy; {{ site.author.name }} 2012 
            with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
            and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
          </p>
        </footer>
      </div>  
    </div> <!-- /container -->

    {% include JB/analytics %}
    <script type="text/javascript">
      $(document).ready(function(){
        select_li($('.sidebar ul li:first'));

        $('.section').waypoint(function(){
          select_li($('.sidebar ul a[rel="'+ $(this).attr('id') +'"]').parent('li'));
        });

        function select_li(li){
            $('.sidebar ul li').removeClass("active");
            li.addClass("active");
          }
      });
    </script>
    
    <script src='https://sbassets.s3.amazonaws.com/widget/script.js' type='text/javascript'></script>
    <script>
      //<![CDATA[
        var sb_form = SupportBee.Form.initialize({
          company: 'support', 
          height: '480px', 
          base_domain: 'supportbee.com', 
          position: 'none'
        });
      //]]>
    </script>
  </body>
</html>
